name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '22 3 * * 6'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: CodeQL
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4
        with:
          persist-credentials: false
      - name: Initialize CodeQL
        uses: github/codeql-action/init@2588666de8825e1e9dc4e2329a4c985457d55b32 # ratchet:github/codeql-action@v3
        with:
          languages: javascript
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@2588666de8825e1e9dc4e2329a4c985457d55b32 # ratchet:github/codeql-action@v3
        with:
          category: "/language:javascript"
